name: oblig3_test_of_commits
on: 
  push:
    branches:
    - "main"
  pull_request:
    branches: "main"
jobs: 
  tests:
   name: "Run Tests"
   runs-on: ubuntu-latest
   steps:
    - name: Checkout and Setup
      uses: actions/checkout@v3
    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: run tests
      run: pytest -r w
      
    
    
    
